<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/b7ee5bd526.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles2.css">
    <title>Pawmazon-checkout</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="my-bag">
                <div class="heading">
                    <h1 class="title">MY BAG</h1>
                </div>
                <div class="items">
                    <div class="item">
                        <div class="image">
                            <img src="https://m.media-amazon.com/images/I/71xCoqZkdkL._SL1500_.jpg">
                        </div>
                        <div class="item-text">
                            <div class="heading">
                                $15.00
                                <i class="fa-solid fa-xmark cross"></i>
                            </div>
                            <div class="info">
                                <span>Drools puppy initiative tangy flavour (50% extra)</span>
                            </div>
                            <div class="size-quantity">
                                <div class="size-quantity-item">552gms</div>
                                <div class="size-quantity-item">
                                    <select>
                                        <option selected>Qty 1</option>
                                        <option>Qty 2</option>
                                        <option>Qty 3</option>
                                        <option>Qty 4</option>
                                        <option>Qty 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="sfl">
                                <i class="fa-solid fa-heart fa-xl"></i>
                                Save for later
                            </div>
                        </div>
                    </div>
                    <div class="hor-line"></div>
                    <div class="item">
                        <div class="image">
                            <img src="https://thumbs.dreamstime.com/b/cool-dog-style-clothes-happy-little-stands-fashion-denim-coats-smiles-white-background-studio-shot-34835845.jpg">
                        </div>
                        <div class="item-text">
                            <div class="heading">
                                $22.87
                                <i class="fa-solid fa-xmark cross"></i>
                            </div>
                            <div class="info">
                                <span>Mexicon pastel blue wearable (attachable belt)</span>
                            </div>
                            <div class="size-quantity">
                                <div class="size-quantity-item">Flexi-raisin</div>
                                <div class="size-quantity-item">
                                    <select>
                                        <option selected>Qty 1</option>
                                        <option>Qty 2</option>
                                        <option>Qty 3</option>
                                        <option>Qty 4</option>
                                        <option>Qty 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="sfl">
                                <i class="fa-solid fa-heart fa-xl"></i>
                                Save for later
                            </div>
                        </div>
                    </div> 
                    <div class="hor-line"></div>  
                    <div class="item">
                        <div class="image">
                            <img src="https://www.purina.com/sites/g/files/auxxlc196/files/styles/kraken_generic_max_width_360/public/How-can-I-choose-the-right-dish-for-feeding-time_hero_2.jpg?itok=wABv-iMr">
                        </div>
                        <div class="item-text">
                            <div class="heading">
                                $09.62
                                <i class="fa-solid fa-xmark cross"></i>
                            </div>
                            <div class="info">
                                <span>Coffee coloured round bowl (Miro-oven usable)</span>
                            </div>
                            <div class="size-quantity">
                                <div class="size-quantity-item">Hard Plastic</div>
                                <div class="size-quantity-item">
                                    <select>
                                        <option selected>Qty 1</option>
                                        <option>Qty 2</option>
                                        <option>Qty 3</option>
                                        <option>Qty 4</option>
                                        <option>Qty 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="sfl">
                                <i class="fa-solid fa-heart fa-xl"></i>
                                Save for later
                            </div>
                        </div>
                    </div>     
                </div>
            </div>

            <div class="delivery">

            </div>
            <div class="returns">
            
            </div>
        </div>

        <!-- <div class="hor-line"></div> -->


        <div class="right-side">
            <div class="total">
                <h1 class="title">TOTAL</h1>
                <div class="info">
                    <span class="title">Sub-total</span>
                    <span class="price">$47.49</span>
                </div>
                <div class="info">
                    <span class="title">Delivery</span>
                    <span class="price">0</span>
                </div>

                <div class="size-quantity-item">
                    <select>
                        <option selected>Standard Delivery (Free)</option>
                        <option>$ 10.00</option>
                        <option>$ 15.00</option>
                        <option>$ 20.00</option>
                        <option>$ 25.00</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <button type="button">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
